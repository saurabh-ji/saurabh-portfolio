<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saurabh Yadav | DevOps & Cloud Engineer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --dark: #1e293b;
      --light: #f8fafc;
      --accent: #10b981;
      --gray: #64748b;
      --light-gray: #e2e8f0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    /* Header Styles */
    header {
      background-color: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      z-index: 100;
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo i {
      font-size: 1.8rem;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    
    .nav-links a {
      color: var(--gray);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .nav-links a:hover {
      color: var(--primary);
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--primary);
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }
    
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--dark);
      cursor: pointer;
    }
    
    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 8rem 2rem;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      position: relative;
      overflow: hidden;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/images/cloud-bg-pattern.png') repeat;
      opacity: 0.05;
      z-index: 0;
    }
    
    .hero-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    
    .hero-text h1 {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1.5rem;
      color: var(--dark);
    }
    
    .hero-text h1 span {
      color: var(--primary);
    }
    
    .hero-text p {
      font-size: 1.1rem;
      color: var(--gray);
      margin-bottom: 2rem;
      max-width: 500px;
    }
    
    .tagline {
      display: inline-block;
      background: rgba(37, 99, 235, 0.1);
      color: var(--primary);
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }
    
    .cta-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.8rem;
      border-radius: 0.5rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .btn-secondary {
      background-color: white;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    .btn-secondary:hover {
      background-color: rgba(37, 99, 235, 0.05);
      transform: translateY(-3px);
    }
    
    .tech-stack {
      margin-top: 3rem;
    }
    
    .tech-stack p {
      color: var(--gray);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    
    .tech-icons {
      display: flex;
      gap: 1rem;
    }
    
    .tech-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 50%;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .tech-icon:hover {
      transform: translateY(-5px);
    }
    
    .tech-icon i {
      color: var(--primary);
      font-size: 1.2rem;
    }
    
    .hero-image {
      position: relative;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    
    .hero-image img {
      width: 100%;
      max-width: 500px;
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    /* Responsive Design */
    @media (max-width: 992px) {
      .hero-content {
        grid-template-columns: 1fr;
        text-align: center;
      }
      
      .hero-text {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .hero-text p {
        max-width: 100%;
      }
      
      .cta-buttons {
        justify-content: center;
      }
    }
    
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      .hero-text h1 {
        font-size: 2.5rem;
      }
      
      .cta-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Header/Navigation -->
  <header>
    <div class="navbar">
      <a href="index.html" class="logo">
        <i class="fas fa-cloud"></i>
        <span>SaurabhYadav</span>
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <span class="tagline">DevOps & Cloud Engineer</span>
        <h1>Hi, I'm <span>Saurabh Yadav</span></h1>
        <p>I build scalable cloud infrastructure and automate DevOps workflows using cutting-edge technologies to deliver reliable, efficient systems.</p>
        
        <div class="cta-buttons">
          <a href="projects.html" class="btn btn-primary">
            <i class="fas fa-code"></i> View Projects
          </a>
          <a href="contact.html" class="btn btn-secondary">
            <i class="fas fa-paper-plane"></i> Contact Me
          </a>
        </div>
        
        <div class="tech-stack">
          <p>Technologies I work with:</p>
          <div class="tech-icons">
            <div class="tech-icon" title="AWS">
              <i class="fab fa-aws"></i>
            </div>
            <div class="tech-icon" title="Docker">
              <i class="fab fa-docker"></i>
            </div>
            <div class="tech-icon" title="Kubernetes">
              <i class="fas fa-dharmachakra"></i>
            </div>
            <div class="tech-icon" title="Terraform">
              <i class="fas fa-code"></i>
            </div>
            <div class="tech-icon" title="CI/CD">
              <i class="fas fa-sync-alt"></i>
            </div>
          </div>
        </div>
      </div>
      
      <div class="hero-image">
        <img src="assets/images/devops-illustration.svg" alt="Cloud Infrastructure Illustration">
      </div>
    </div>
  </section>

  <script>
    // Mobile menu toggle
    document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
    });
    
    // Animation for tech icons
    const techIcons = document.querySelectorAll('.tech-icon');
    techIcons.forEach((icon, index) => {
      icon.style.animationDelay = `${index * 0.1}s`;
    });
  </script>
</body>
</html>
